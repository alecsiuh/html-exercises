<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Inline Block</title>
    <link href="../Css/DisplayInlineBlock.css" rel="stylesheet">
</head>
<body>
    <main>
        <header>F1 Drivers</header>
        <figure>
            <img src="../Images/lewis.jpg" alt="Lewis">
            <figcaption>Lewis Hamilton</figcaption>
        </figure>
        <figure>
            <img src="../Images/valtteri.jpg" alt="Valtteri">
            <figcaption>Valtteri Bottas</figcaption>
        </figure>
        <figure>
            <img src="../Images/sebastian.jpg" alt="Sebastian">
            <figcaption>Sebastian Vettel</figcaption>
        </figure>
        <figure>
            <img src="../Images/kimi.jpg" alt="Kimi">
            <figcaption>Kimi R&auml;ikk&ouml;nen</figcaption>
        </figure>
        <figure>
            <img src="../Images/daniel.jpg" alt="Daniel">
            <figcaption>Daniel Ricciardo</figcaption>
        </figure>
        <figure>
            <img src="../Images/max.jpg" alt="Max">
            <figcaption>Max Verstappen</figcaption>
        </figure>
    </main>
</body>
</html>
