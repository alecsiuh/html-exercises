<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <link href="../Css/Pokemon.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Pokemon - Generation I - Ordered by type</caption>
        <tr>
            <th>  </th>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Types</th>
        </tr>
        <tr>
            <td class="grass" rowspan="2"></td>
            <td>001</td>
            <td><img src="../Images/images/001Bulbasaur.png" alt="Bulbasaur"></td>
            <td>Bulbasaur</td>
            <td>Grass</td>
            <td>Poison</td>
        </tr>
        <tr>
            <td>002</td>
            <td><img src="../Images/images/043Oddish.png" alt="Oddish"></td>
            <td>Oddish</td>
            <td>Grass</td>
            <td>Poison</td>
        </tr>
        <tr>
            <td class="fire" rowspan="2"></td>
            <td>004</td>
            <td><img src="../Images/images/004Charmander.png" alt="Charmander"></td>
            <td>Charmander</td>
            <td colspan="2">Fire</td>
        </tr>
        <tr>
            <td>037</td>
            <td><img src="../Images/images/037Vulpix.png" alt="Vulpix"></td>
            <td>Vulpic</td>
            <td colspan="2">Fire</td>
        </tr>
        <tr>
            <td class="water" rowspan="2"></td>
            <td>007</td>
            <td><img src="../Images/images/007Squirtle.png" alt="Squirtle"></td>
            <td>Squirtle</td>
            <td colspan="2">Water</td>
        </tr>
        <tr>
            <td>116</td>
            <td><img src="../Images/images/116Horsea.png" alt="Horsea"></td>
            <td>Horsea</td>
            <td colspan="2">Water</td>
        </tr>
    </table>
</body>
</html>
